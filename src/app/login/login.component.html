<div class="login-container">
    <div class="custom-toolbar">
        Login
    </div>
    <form class="margin-top-30">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" [formControl]="username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" [formControl]="password">
            </mat-form-field>
        </div>
        <div class="button-container">
            <button mat-raised-button color="primary">Log In</button>
            <button mat-raised-button color="primary" (click)="onCancelClick()">Cancel</button>
        </div>
        
    </form>
</div>
